<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
</head>
<body>
   
    
        <div class="contact-div">
            <h1 class="con">Contact me </h1>
            <form method="POST" action="https://formspree.io/f/myyoezwk" >
                <label for="email">Enter your email :</label>
                <input type="email" class="email" name="email" placeholder="Email" >
                <label for="firstname"> Your first name :</label>

                <input type="text" class="firstname" name="first name" value="" placeholder="First Name">
                <label for="secondname"> Your last name :</label>
                <input type="text"  class="secondname" name="last name" value="" placeholder="Last Name">
                <label for="message"> Your message :</label>
                <textarea  class="message"  name="message" placeholder="Your Message..." style="height:130px"></textarea>
                <button type="submit" class="submit">Send</button>
                </form>
    
        </div>
    
   

   
</body>
</html>
